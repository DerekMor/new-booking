<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Restaurant</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="brand">
                    <a href="/">Exclusive Restaurant</a>
                </div>
                <div class="auth-buttons">
                    {% if user.is_authenticated %}
                        <a href="{% url 'account_logout' %}">Logout</a>
                    {% else %}
                        <a href="{% url 'account_login' %}">Login</a>
                        <a href="{% url 'account_signup' %}">Signup</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
