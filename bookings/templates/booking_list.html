{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Booking List</h1>
    <ul>
        {% for booking in bookings %}
            <li>
                {{ booking.date }} {{ booking.time }}
                {% if booking.user == request.user %}
                    <a href="{% url 'cancel_booking' booking.id %}">Cancel</a>
                {% endif %}
            </li>
        {% empty %}
            <p>No bookings available.</p>
        {% endfor %}
    </ul>
    <form method="POST" action="{% url 'create_booking' %}">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <label for="time">Time:</label>
        <select name="time" required>
            <option value="" disabled selected>Select a time</option>
            {% for slot in available_time_slots %}
                <option value="{{ slot }}">{{ slot }}</option>
            {% endfor %}
        </select>
        <button type="submit">Book a Table</button>
    </form>
</div>

<script>
    var fullyBookedSlots = [{% for booking in fully_booked_slots %}"{{ booking.time }}"{% if not forloop.last %},{% endif %}{% endfor %}];

    var timeSelect = document.querySelector('select[name="time"]');
    for (var i = 0; i < timeSelect.options.length; i++) {
        var option = timeSelect.options[i];
        if (fullyBookedSlots.includes(option.value)) {
            option.disabled = true;
        }
    }
</script>
{% endblock %}
